<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments and Special Characters</title>
</head>
<body>
    <!-- Header section containing the title -->
    <header>
        <h1>Welcome to My HTML Page</h1>
    </header>

    <!-- Main content section -->
    <section>
        <!-- This paragraph demonstrates the use of special characters -->
        <p>
            Here are some common special characters:
            <ul>
                <li>The ampersand symbol: &amp;</li> <!-- & is represented as &amp; -->
                <li>Less than symbol: &lt;</li> <!-- < is represented as &lt; -->
                <li>Greater than symbol: &gt;</li> <!-- > is represented as &gt; -->
                <li>Copyright symbol: &copy;</li> <!-- © is represented as &copy; -->
                <li>Registered trademark symbol: &reg;</li> <!-- ® is represented as &reg; -->
                <li>Trademark symbol: &trade;</li> <!-- ™ is represented as &trade; -->
            </ul>
        </p>
    </section>

    <!-- Footer section containing special characters -->
    <footer>
        <p>&copy; 2024 My Website | All Rights Reserved &reg;</p> <!-- Including special characters in the footer -->
    </footer>
</body>
</html>
